<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="contstyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <h1>Contact</h1>
        <table>
            <tr>
                <td>
                    <label for="name">First Name</label> 
                    <input name="name" placeholder="Name" required type="text"> </td>
                <td>
                    <label for="2name">Last Name</label>
                    <input name="2name" placeholder="Last Name" required type="text"></td>
            </tr>
            <tr>
                <td> 
                    <label for="email">Email</label>
                    <input name="email" placeholder="Your email" required type="text"> </td>
                <td>
                    <label for="phone">Phone Number</label>
                    <input name="phone" placeholder="Your phone number" required type="text"></td>
            </tr>
        </table>
        <table width="1000px">
            <tr>
                <td>
                    <label for="country">Country</label>
                    <select name="Country"  >
                    <option value="select">--Select your Country--</option>
                    <option value="italy" data-content="<i class='' ">Italy</option>
                    <option value="romania">Romania</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="adress">Address</label>
                    <input name="adress" placeholder="Adress" required type="text" style="width:1040px"></td>
            </tr>
            <tr>
                <td>
                    <label for="subject" >Subject</label>
                    <textarea name="subject" placeholder="Write something..." type="text" style="width: 1040px;"></textarea></td>
            </tr>
            <tr>
                <td align="center"><button>Submit</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
